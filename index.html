<!DOCTYPE html>
<html lang="en">
<head>
    <!-- created title -->
    <title>QUIZ TESTER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- linked css -->
   
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- outter section -->
    <div class="cont1">
      <!-- top bar section -->
        <div class="topBar">
           <button>View Highscores</button>
           <p>Timer: 00:00</p>
        </div>
   <!-- inner -->
      <div class="cont2">
       <!-- INTRO -->
      <!-- HEADER/quiz intro -->
       <header class="qIntro">
              <h1>Hello Quiz Taker</h1>
              <p>Press Start Quiz to BEGIN!</p>
              <button>Start Quiz</button>
       </header>
       <!-- main quiz content -->
       <main>

        <!-- QUESTIONS Section -->
        <section class="qDisplay">
            <h2 id="question-title"></h2>
          

        </section>

        <!-- QUIZ COMPLETED section-->
        <section class= "qComplete">
            <h2> Quiz Completed!</h2>
            <p>Your Score: 00</p>
          <div>
            <label for="">Enter Initials:</label>
            <input type="text" name="initialsSpot" maxlength="2" id="initials">
            <button id="submit-button">Submit</button>
        </div>  

        </section>

        <!-- HIGH SCORE section-->
        <section class="highScore">
            <h2>HighScore:</h2>
           
            <button>GO BACK</button>
            <button> Clear Highscores</button>

        </section>

       </main>


      </div>

    </div>
    
<!--linked javascript  -->
    <script src="script.js"></script>   
</body>
</html>
